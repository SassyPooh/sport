<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg')">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 mx-auto text-center">
        <h1 class="text-white">Add matches</h1>
        <p>Add a match down below</p>
      </div>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-lg-12">
      <form #addMatchForm="ngForm" (ngSubmit)= "addMatch()">
        <div class="form-group">
          <input id="t1" type="text" class="form-control" name="teamOne" [(ngModel)]= "match.teamOne" placeholder="Team 1" />
          <span id="t1Err"></span>
        </div>
        <div class="form-group">
          <input id="sTeam1" type="text" class="form-control" name="scoreOne" [(ngModel)]= "match.scoreOne" placeholder="Score for team 1" />
          <span id="sT1Err"></span>
        </div>
        <div class="form-group">
          <input id="t2" type="text" class="form-control" name="teamTwo" [(ngModel)]= "match.teamTwo" placeholder="Team 2" />
          <span id="t2Err"></span>
        </div>

        <div class="form-group">
          <input id="sTeam2" type="text" class="form-control" name="scoreTwo" [(ngModel)]= "match.scoreTwo" placeholder="Score for team 2" />
          <span id="sT2Err"></span>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary py-3 px-5" value="Add" />
        </div>
      </form>
    </div>
  </div>
</div>
