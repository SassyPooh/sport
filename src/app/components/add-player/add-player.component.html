<div
  class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg')"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 mx-auto text-center">
        <h1 class="text-white">Add player</h1>
        <p>add a player down below</p>
      </div>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-lg-12">
      <form #addPlayerForm="ngForm" (ngSubmit)="addPlayer()">
        <div class="form-group">
          <input
            id="pName"
            type="text"
            class="form-control"
            [(ngModel)]="player.name"
            name="name"
            placeholder="Player name"
          />
        </div>
        <div class="form-group">
          <input
            id="pTeam"
            type="text"
            class="form-control"
            [(ngModel)]="player.position"
            name="team"
            placeholder="Position"
          />
        </div>
        <div class="form-group">
          <input
            id="pTeam"
            type="text"
            class="form-control"
            [(ngModel)]="player.nbr"
            name="team"
            placeholder="Player Number"
          />
        </div>
        <div class="form-group">
          <input
            id="pTeam"
            type="text"
            class="form-control"
            [(ngModel)]="player.age"
            name="team"
            placeholder="Player age"
          />
        </div>
        <div class="form-group">
          <select
            class="form-control"
            id="teamId"
            (change)="selectTeam($event)"
            name="teamId"
          >
            <option
              *ngFor="let team of teams"
              [value]="team._id"
              style="color: black"
            >
              {{ team.name }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary py-3 px-5" value="Add" />
        </div>
      </form>
    </div>
  </div>
</div>
