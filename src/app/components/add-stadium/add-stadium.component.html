<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg')">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-5 mx-auto text-center">
          <h1 class="text-white">Add Stadium</h1>
          <p>Add a Stadim down below</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col-lg-12">
        <form #stadiumForm="ngForm" (ngSubmit)= "addStadium()">
          <div class="form-group">
            <input id="t1" type="text" class="form-control" name="teamOne" [(ngModel)]= "stadium.name" placeholder="Name" />
            <span id="t1Err"></span>
          </div>
          <div class="form-group">
            <input id="sTeam1" type="text" class="form-control" name="scoreOne" [(ngModel)]= "stadium.country" placeholder="Country" />
            <span id="sT1Err"></span>
          </div>
          <div class="form-group">
            <input id="t2" type="number" class="form-control" name="teamTwo" [(ngModel)]= "stadium.capacity" placeholder="Capacity" />
            <span id="t2Err"></span>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Add" />
          </div>
        </form>
      </div>
    </div>
  </div>
