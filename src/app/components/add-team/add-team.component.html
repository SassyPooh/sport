<div
  class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg')"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 mx-auto text-center">
        <h1 class="text-white">Add team</h1>
        <p>add a team down below</p>
      </div>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-lg-12">
      <form #addTeamForm="ngForm" (ngSubmit)="addTeam()">
        <div class="form-group">
          <input
            id="tName"
            type="text"
            [(ngModel)]="team.name"
            name="name"
            class="form-control"
            placeholder="Team name"
          />
        </div>
        <div class="form-group">
          <input
            id="tName"
            type="text"
            [(ngModel)]="team.foundation"
            name="foundation"
            class="form-control"
            placeholder="Team foundation"
          />
        </div>
        <div class="form-group">
          <input
            id="tName"
            type="text"
            [(ngModel)]="team.owner"
            name="owner"
            class="form-control"
            placeholder="Team owner"
          />
        </div>
        <div class="form-group">
          <select
            class="form-control"
            (change)="selectStadium($event)"
            name="stadiumId"
          >
            <option
              *ngFor="let stadium of stadiums"
              [value]="stadium._id"
              style="color: black"
            >
              {{ stadium.name }}: {{stadium.country}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary py-3 px-5" value="Add" />
        </div>
      </form>
    </div>
  </div>
</div>
