<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-5 mx-auto text-center">
            <h1 class="text-white">Login</h1>
            <p>Welcome back!!</p>
        </div>
      </div>
    </div>
  </div>



  <div class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col-lg-12">
        <form #loginForm="ngForm" (ngSubmit)= "login()">
          <div class="form-group">
            <input id="email" type="text" [(ngModel)]= "Connecteduser.email" name="email" class="form-control" placeholder="Email">
            <span id="emailErr"></span>
          </div>
        <div class="form-group">
            <input id="password" type="password" [(ngModel)]= "Connecteduser.password" name="password" class="form-control" placeholder="Password">
            <span id="passErr"></span>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
          </div>
          </form>
          <div style="color: red;"> {{error}}</div>
          </div>
          </div>
          </div>
