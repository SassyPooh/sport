<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 mx-auto text-center">
          <h1 class="text-white">Search Weather</h1>
          
      </div>
    </div>
  </div>
</div>



<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]= "searchForm">
       
        <div class="form-group">
          <input  type="text" formControlName="city" class="form-control" placeholder="name of the city">
          
        </div>
        <div *ngIf= "searchForm.controls['city'].invalid && (searchForm.controls['city'].touched || searchForm.controls['city'].dirty)">
          <div *ngIf= "searchForm.controls['city'].errors?.['required']">city is required</div>
        </div>
      
      <div>
          <input type="button" class="btn btn-primary py-3 px-5" value="Search" (click)= "search()">
        </div>
      </form>
      <table class="table">
        <tr>
          <th>Temperature</th>
          <th>Pressure</th>
          <th>Humidity</th>
          <th>Wind speed</th>
          <th></th>
        </tr>
        <tr>
          <td>{{weatherResult?.temperature}}</td>
          <td>{{weatherResult?.pressure}}</td>
          <td>{{weatherResult?.humidity}}</td>
          <td>{{weatherResult?.wind}}</td>
          <td><img [src]= "weatherResult?.icon" alt=""></td>
        </tr>
      </table>
        </div>
      </div>
    </div>
